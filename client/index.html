<html>
  <head>
    <title>feedr</title>
  </head>

  <body ng-app="feedr">
    <div class="container" ng-controller="searchController as ctrl">
      <form ng-submit="ctrl.lookup(name)">
        <input type="text" placeholder="Summoner Name" ng-model="name">
        <button type="submit">Submit</button>
      </form>
    </div>
    <!-- Scripts -->
    <script src="/src/angular/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/search/factory.js"></script>
    <script src="./js/search/controller.js"></script>
  </body>
</html>
